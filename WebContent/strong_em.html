<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<strong> 태그의 의미
		의미: <strong> 태그는 텍스트를 중요하게 강조할 때 사용합니다. 
			브라우저는 이 태그를 적용한 텍스트를 기본적으로 굵게(bold) 표시합니다.
		사용 상황: 중요한 정보를 강조하거나, 사용자가 꼭 봐야 할 텍스트에 사용됩니다.
		문법
			<strong>강조할 텍스트</strong>


	<em> 태그의 의미
		의미: <em> 태그는 텍스트를 중요하게 읽어야 한다는 뉘앙스를 강조합니다. 
		          브라우저는 이 태그를 적용한 텍스트를 기본적으로 기울임꼴(italic)로 표시합니다.
		사용 상황: 강한 강조보다는 말의 뉘앙스에 따라 중요한 느낌을 표현할 때 사용됩니다.
		문법
			<em>기울임 강조할 텍스트</em>

차이점 요약
		구분					<strong> 태그					<em> 태그
		강조 목적				내용의 중요성을 강조					뉘앙스를 부드럽게 강조
		기본 스타일	굵은 글씨 			(bold)						기울임꼴 (italic)
		강조 수준				강한 강조 ("중요한 정보!")				약한 강조 ("주의해주세요.")
		사용 예				필수 정보, 경고, 중요한 알림			감정, 뉘앙스, 말의 흐름 강조

 -->
 	
 	<p>수업에서 <strong>시험날짜</strong>를 확인하세요. 매우 중요한 정보입니다!</p>
 	
    <p>이 문장은 <em>조금 더 부드럽게 강조</em> 할때 사용합니다.</p>
 
 	<!--  둘을 함꼐 사용 하는 경우  <strong>과 <em>은 함꼐 사용할 수도 있습니다. -->
 	<p>이번 시험은 <strong><em>매우 중요</em></strong> 합니다. 절대 놓치지 마세요!</p>
 
 	<!-- 결과: "매우 중요" → 굵고 기울임으로 강하고 부드러운 강조를 동시에 표현. -->
 
</body>
</html>
