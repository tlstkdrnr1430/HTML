<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div와 span 태그 예제</title>
  <style>
    /* div 태그 스타일 */
    div {
      border: 2px solid blue; /* 파란 테두리 */
      padding: 10px;          /* 안쪽 여백 */
      margin-bottom: 20px;    /* 아래쪽 여백 */
      background-color: #f0f8ff; /* 연한 파란 배경 */
    }

    /* span 태그 스타일 */
    span {
      color: red;             /* 텍스트 색상 빨강 */
      font-weight: bold;      /* 글씨를 굵게 */
    }
  </style>
</head>
<body>
<!-- 

<div> 태그는 
	 - 블록 레벨 요소(컨텐츠를 포함한 태그)입니다. 
	 - 블록 레벨 요소는 웹 페이지에서 새로운 줄을 시작하고, 
	     전체 너비를 차지하는 요소를 말합니다. 
	     즉, 블록 레벨 요소는 수평 공간을 모두 차지하고 그 아래에 다른 요소들이 표시되도록 만드는 특성을 가집니다.
		       
	    예를 들어, 페이지 내에서 여러 개의 섹션영역(섹션, 기사, 목록 등)을 구분할 때 유용합니다.

<div> 사용 예시:
	   - 페이지에서 큰 영역을 나누고 싶을 때 사용합니다.
       - 여러 가지 내용을 하나의 구역으로 묶어주기 때문에 이 구역에 배경색, 테두리 등을 넣어 각기 다른 구역처럼 만들 수 있습니다.
	   - div요소의 영역은 기본적으로 한 줄에 표시됩니다. 즉, 위와 아래에 여백이 생깁니다.


<span> 태그에 대한 설명:
	   - <span> 태그는 인라인 요소입니다. 즉, 텍스트나 작은 부분을 묶을 때 사용됩니다.
	   -  인라인 요소란? 웹 페이지에서 새로운 줄을 만들지 않고 텍스트나 다른 요소들 사이에 연속적으로 표시되는 영역의 요소입니다. 
	   		
		  예를 들어, 문장 내에서 특정 단어나 구문를 강조하고 싶을 때 유용합니다.

<span> 사용 예시:

	    - 문장 내에서 특정 단어나 작은 부분만 강조하고 싶을 때 사용합니다.
		- span은 기존의 줄 안에서 표시되며, 기존 문장의 흐름을 깨지 않고 스타일을 변경할 수 있습니다.


div태그와span태그 주요 차이점:

태그		종류						사용 목적									예시
<div>	블록 요소			큰 영역을 묶고 구분할 때 사용					웹 페이지의 섹션, 기사, 박스 등 구분
<span>	인라인 요소	           문장 내의 특정 부분을 강조하거나 스타일을 변경할 때 사용.	특정 단어 강조, 문장 내 부분만 스타일 변경

 -->
	<h1>div와 span태그 예제</h1>
  	
  	<!-- div태그 예제 -->
  	<div>
  		<h2>여기는 div 태그로 묶은 부분입니다.</h2>
  		<p>div태그는 콘텐츠를 블록 형태로로 묶으며 , 배경색과 테두리가 표시됩니다.</p>
  	</div>
  	
  	<!-- span태그 예제 -->
  	<p>
  		이 문장에서 <span>특정 단어</span>만 강조하거나 스타일을 다르게 적용할수 있습니다. 
  	</p>
  	<p>
  		예를 들어, <span>작은 부분</span>에만 빨간 글씨와 굵은 글씨를 적용했습니다.
  	</p>
 
  
  
  
</body>
</html>
