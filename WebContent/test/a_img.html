<body>
<!-- 
개념 보기 

		링크 ?  하나의 웹 페이지에서 다른 웹 페이지로 이동할 수 있도록 해주는 클릭 가능한 연결 영역
		
		
		링크 어떻게 만드는가?
		
				링크는 <a> 태그를 사용해서 만들고, href 속성에 이동할 주소를 넣어줍니다. 
				         사용자가 그 링크를 클릭하면, href에 설정한 주소로 이동하게 됩니다.
		         
		예시
			<a href="https://www.naver.com">네이버 사이트로 이동</a>
		    
		 설명
		 		이 코드를 웹 페이지에 넣으면, **네이버 사이트로 이동"**이라는 텍스트가 나타나고, 
		 		사용자가 이 텍스트 영역(링크)클릭하면 https://www.naver.com 사이트로 이동하게 됩니다.        
		-----------------------
		    
		<a> 태그 문법
			 - <a> 태그는 웹 페이지에서 **하이퍼링크(링크)**를 만들 때 사용됩니다. 
			 - 이 태그를 사용하면 사용자가 클릭할 수 있는 링크를 만들 수 있습니다.
		
		<a> 태그 기본 문법:
						<a href="URL">링크 텍스트</a>
		
						href: 하이퍼링크를 통해 이동할 **주소(URL)**를 지정합니다.
						링크 텍스트: 사용자가 클릭할 텍스트나 링크로 표시할 내용입니다.
 -->
	<h1>링크 예제</h1>
	
	<p>다음 링크를 클릭하면 Google사이트로 이동합니다.</p>
	
	<a href="https://www.google.com">Google로 가기</a>
	
	<!-- 새로운 페이지로 열리게 하는 링크 -->
	<p>아래 다음 링크를 클릭하면 새로운 창(탭)이 열리면서 www.naver.com사이트가 열립니다.</p>
	<a href="https://www.naver.com"   target="_blank"   >네이버 사이트로 가기</a>
	
 	<!--  
	  target="_blank": 링크를 새 창이나 새 탭에서 열도록 합니다. 
	   				      이 속성을 사용하지 않으면 링크는 현재 창에서 열립니다.
 	  -->
    <br><br><br>
    
 <!-- 
 
	상대 경로와 절대 경로 에 대해서.......

	웹에서 파일 경로는 웹 페이지나 이미지, 스타일시트(CSS) 파일 등 외부 리소스를 가리키는 주소를 말합니다. 
		
	*******경로는 상대 경로와 절대 경로로 나눠집니다.*****
		
		1. 절대 경로(Absolute Path)
		절대 경로는 전체 주소를 포함하는 경로로, 어디서든 완전한 주소를 알 수 있습니다. 
		이 경로는 전체 URL을 포함하여, 파일이 인터넷 어디에 위치해 있는지를 명확히 지정합니다.
		
		예시: https://www.example.com/images/pic.jpg
			절대 경로는 웹 서버 도메인(IP대신사용)주소부터 시작합니다. 
			이 경로는 웹 페이지가 어디에 있든 관계없이 항상 동일한 리소스를 가리킵니다.
		
		2. 상대 경로(Relative Path)
		상대 경로는 현재 위치를 기준으로 다른 파일이나 리소스를 가리키는 경로입니다. 
		이 경로는 현재 페이지나 파일의 위치를 기준으로 상대적으로 파일의 경로를 지정합니다.
		
		예시: images/pic.jpg
			상대 경로는 현재 폴더(./)에서 시작하거나, 상위 폴더로 가는 방식(../ 사용)으로 경로를 지정합니다. 
			절대 경로보다 짧고, 이동할 페이지나 파일의 위치가 변경되면 상대 경로도 함께 변경됩니다.
		
		상대 경로 예시
		
				./images/pic.jpg → 현재 위치에서 images 폴더에 있는 pic.jpg 파일.
				../images/pic.jpg → 현재 위치의 상위 폴더에서 images 폴더에 있는 pic.jpg 파일.
		
<img> 태그
		<img> 태그는 웹 페이지에 이미지를 삽입할 때 사용됩니다. 
		이 태그는 이미지 파일의 경로를 src 속성으로 지정하고, 
		이미지가 로드되지 않을 때 보여줄 대체 텍스트를 alt 속성으로 설정합니다.
		
		<img> 태그 문법:
		
			<img src="이미지 경로" alt="대체 텍스트">
		
				src: 이미지 파일의 경로를 지정합니다. 절대 경로 또는 상대 경로를 사용할 수 있습니다.
				alt: 이미지가 표시되지 않거나, 시각 장애가 있는 사용자가 이미지를 인식할 수 있도록 설명하는 텍스트입니다.
  -->
	<h1>상대 경로와 절대 경로로 이미지 삽입</h1>

	  <!-- 절대 경로를 사용하여 이미지 삽입 -->
	  <p>절대 경로를 사용한 이미지:</p>
	  <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
	       alt="구글사이트의 중앙이미지">
	
	  <!-- 상대 경로를 사용하여 이미지 삽입 -->
	  <p>상대 경로를 사용한 이미지:</p>
	  <img src="./beach2.png" alt="상대 경로 예시 이미지">
	  <img src="beach2.png" alt="상대 경로 예시 이미지">
	
	  <!-- 상위 폴더로 이동하여 이미지 삽입 (상대 경로) -->
	  <p>상위 폴더에서 이미지를 삽입하는 예시:</p>
	  <img src="../images/beach.png" alt="상위 폴더에서 이미지">
