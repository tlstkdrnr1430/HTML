<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		 1.  <input> 태그?
		 	-  다양한 입력을 할수 있는 디자인을 보여주며, 사용자가 입력한 정보를 받을때 사용되는 태그.
		 	-  기본 문법
		 			  <input 속성명="값">   
		 			  
		2.   <input>태그에 다양한 입력 디자인 유형을 설정하는 type속성
		
			-  기본 문법
					 <input  type="다양한 종류의 값중 하나 넣기" >
					 
		3.  type="text"  와  type="password"			 

		      -  <input type="text">
		         	주로 아이디나 이름, 주소 등 한 줄짜리 일반텍스트를 입력할때 사용합니다.
		
		      -  <input type="password">
				         비밀번호를 입력 받을때 사용합니다.
				         이때 비밀번호 화면에 노출되지 않고,  * 기호나 ● 블릿기호로 표시됩니다.	

	    4. <input type="text">인 텍스트 필드와 
	       <input type="password">인 비밀번호 필드에서 사용하는 주요 다른 속성들!
	
	        - size 속성 : 텍스트 필드와 비밀번호 필드 화면에 입력한 데이터가 
	                      몇 글자가 보이도록 할것인지 지정하는 속성입니다.
	                      예를 들어 최대로 입력할수 있는 글자 수가 10개인데 
	            size속성값을 5로 지정하면
	                      필드 크기는 5개  글자 크기에 맞추고 나머지 5개 글자는 화면에
	                      보이지 않습니다. 
	
	        - value 속성 : 텍스트 필드 요소가 화면에 표시될때 텍스트 필드 부분에
	                       보여주는 내용을 미리 설정하는 속성입니다.
	                       이 value속성을 작성하지 않으면 빈공백 문자열 텍스트가
	                       텍스트 필드영역에 표시 됩니다.
	                       비밀번호 필드에서 사용하지 않는 속성입니다.
	
	        - maxlength 속성 :          
	          		텍스트필드와 비밀번호 필드에 입력할수 있는 최대 문자수를 지정하는 속성.

	 -->
	<form action="">
		<fieldset>
			<label>아이디:</label> <input type="text" size="5" value="안녕" maxlength="3">
			<label>비밀번호:</label> <input type="password" maxlength="4">
		</fieldset>
	
	</form>
	
 <!--
     5. type="checkbox"   와  type="radio"

      - <input type="checkbox">
          여러 항목 중에서 1개이상의 원하는 항목을 체크해서 선택할때 사용되는 요소

      - <input type="radio">
          여러 항목 중에서 원하는 1개의 항목을 선택할때 사용되는 요소     
  

     6. 체크박스와  라디오 버튼 <input>들에서 사용하는 주요 다른 속성들!
  
      - value속성 : 선택한 체크박스나 라디오버튼의 값을 서버페이지에게 알려 줄때
                    넘겨 줄값을 지정하는 속성으로 
                    요청하는 값은 영문이나 숫자여야 하며 필수 속성입니다. 

      - checked 속성 : 체크박스나 라디오버튼의 항목은 처음에 아무것도 선택되지 않은
                       상태로 화면에 표시되는데,
                       여러 항목 중에서 기본으로 선택해 놓고 싶은 항목에 사용합니다.
                       속성에 대한 값은 따로 없습니다. 

  -->
  <form action="main.jsp" method="get">
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
          <li>
            <label> <input type="checkbox" name="a" value="s_3">선물용 3kg</label>
            <input type="number">개
          </li>
          <li>
            <label> <input type="checkbox" name="b" value="s_5">선물용 5kg</label>
            <input type="number">개
          </li>
          <li>
            <label> <input type="checkbox" name="c" value="f_3">가정용 3kg</label>
            <input type="number">개
          </li>
          <li>
            <label> <input type="checkbox" name="d" value="f_5">가정용 5kg</label>
            <input type="number">개
          </li>
      </ul>


      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
      </ul>

      <button>전송</button>



    </fieldset>


  </form>



</body>
</html>
