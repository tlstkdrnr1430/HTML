<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <!-- .html 문서 요청   단축키  ctrl + F11   엔터  --> 
 
 <!-- 
 	  h로시작하는 태그?
 	  		제목이나 주제를 나타내는 텍스트를 표현할때 사용하는 태그 
 	  		
 	  문법
 	  		<h숫자>제목텍스트</h숫자>
 	  		
 	  설명
 	  		숫자 자리에는 1 부터 6사이의 값중 하나를 작성할수 있는데
 	  		작성하면 h1 ~ h6까지 작성할수 있다.
 	  		
 	  		h1이 가장 큰 제목을 표시하며 h6은 가장 작은 제목을 표시합니다.	
  
  참고.
    커서 를 위치시키고        컨트롤 + alt   방향키 아랫키        <-  한줄 복사 해서 아랫줄에 작성됨
  -->
		<h1>Heading level 1</h1>    
		<h2>Heading level 2</h2>    
		<h3>Heading level 3</h3>    
		<h4>Heading level 4</h4>    
		<h5>Heading level 5</h5>    
		<h6>Heading level 6</h6>    
	
	<!-- 
		p태그 
		- 텍스트 단락(문단) 영역을 표시할 태그 
		- 여러줄을 작성해도  한줄의 영역으로 텍스트가 표시됨
		
		문법
			<p>텍스트 내용</p>
	 -->
	 	<p>하나의 문단을 작성할 때는 p 태그를 
	 	   사용합니다.</p>
	 	   
	 	<p>안녕하세요,
	 	   <br>
	 	   <br>
	 	코딩하기 좋은 날입니다.</p> 
	<!-- 
		br태그 
			- 문단에서 한 줄 줄바꿈을 할떄 사용하는 태그 
		문법
			<br>	
	 -->
		
</body>
</html>
