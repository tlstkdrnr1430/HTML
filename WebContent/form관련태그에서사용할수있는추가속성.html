<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		주제 : 폼 양식 관련 태그에서 사용할수 있는 추가 속성들
		
		disabled속성
			-	상호 작용 요소를 비활성화하며, input, textarea, select, button태그에 사용할수 있는 속성이다.
				1. 태그가 비활성화 되면 입력요소는 텍스트를 입력할수없고,
				2. 목록상자는 항목을 선택할수 없으며,
				3. 버튼요소는 버튼을 클릭할수 없습니다.
			- 문법
				<태그명 disabled></태그명>	 또는   <태그명 disabled>
				
	
	 -->	 
	 <input type="text" disabled  value="admin">
	 <button type="button" disabled>비활성화 버튼</button>
	 <hr>
	 <!-- 
	 	 readonly속성
	 	  - 상호작용 요소를 읽기 전용으로 변경하는 속성입니다.
	 	       읽기 전용으로 변경하면 입력 요소에 텍스트를 입력할순 없지만,
	 	       요소를 선택하거나 드래그해서 내용을 복사할 순 있습니다.
	 	  - textarea태그와 input태그에서 사용할수 있는 속성입니다.
	 	      다만 input태그에서는  type속성값이  
	 	   text, search, url, tel, email, password, date, month, week, time,
	 	   datetime-local, number일때만 사용할수 있습니다.
	 	    
	 	  - 문법
	 	  		<태그명 readonly></태그명>    또는   <태그명  readonly>
	 	    
	  -->
	  <input type="text" value="초기값" readonly>
	  <textarea readonly>초기값</textarea>
	
	 <!-- 
	 	  중요!
	 	  disabled속성은 form태그로 서버페이지에 값을 전송할때 값이 아예~ 전송되지 않지만,
	 	  readonly속성을 적용한 태그 값(value="값")은 서버페이지로 전송된다는 차이점이 있습니다.  
	  -->
	  <hr>
	  <!-- 
	  		maxlength속성
	  		-  입력할 수 있는 글자 수를 제한 하는 속성.
	  		-  속성값으로는 숫자를 입력함.
	  		- textarea태그와 input태그의 속성값이
	  		  text, search, url, tel, email, password, date, month, week, time,
	 	  	  datetime-local, number일때만 사용할수 있습니다.
	  
	  		-  문법
	  				<태그명  maxlength="숫자"></태그명>  또는     <태그명 maxlength="숫자">
	   -->
	   <input type="url" maxlength="4">  <!-- 4글자 까지만 입력할수 있음 -->
	   <textarea maxlength="4"></textarea>
	   <hr>
	   
	   <!-- 
	   		checked 속성
	   		 - 요소를 선택된 상태로 표시 하거나 체크된 상태로 표시할수 있게하는 속성.
	   		 - 선택요소가 있어야하므로 input태그의 type속성값이 checkbox나  radio인 요소에만 사용할수 있는 속성입니다.
	   		 - 문법
	   		 	  <태그명 checked></태그명>   또는  <태그명 checked>   
	    -->
	    <form>
	    	<fieldset>
	    		<legend>좋아하는 과일</legend>
	    		<input type="checkbox" id="banana" name="banana" value="banana">
	    		<label for="banana">바나나</label> <br>
	    		
	    		<input type="checkbox" id="apple" name="apple" value="apple">
	    		<label for="apple">사과</label>   <br>
	    		
	    		<input type="checkbox" id="orange" name="orange" value="orange" checked>
	    		<label for="orange">오렌지</label>   <br>	    		    		
	    	</fieldset>
	    </form>
	    <hr>
	    <!-- 
	    	placeholder속성
	    	- 입력 요소에 어떠한 값을 입력하면 되는지 사이트 이용자에게  힌트를 적용하는 속성.
	    	- 문법
	    		<태그명  placeholder="입력값에 대한 힌트메세지"></태그명> 
	    		
	    		또는
	    		
	    		<태그명  placeholder="입력값에 대한 힌트메세지">
	     -->
	     <input type="tel" placeholder="전화번호를 입력 해 주세요.">
	    
	   
	   
	  
	
</body>
</html>
