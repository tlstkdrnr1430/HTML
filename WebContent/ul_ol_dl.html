<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		  <ul> ,  <ol>,  <dl> 
		   - HTML에서 목록을 만들 때 사용되는 태그들입니다.
		         각각의 태그는 다른 종류의 목록을 만들때 사용됩니다.
	
		  1. <ul>
		  	- 순서가 없는 목록을 만들때 사용됩니다.
		  	   목록 항목에 번호 대신 불릿포인트기호  • 를 사용합니다.
			- 문법
					<ul>
						<li>목록 항목1</li>
						<li>목록 항목2</li>
						<li>목록 항목3</li>
						.....
					</ul>
					
					
		  2. <ol>
		  	-  순서가 있는 목록을 만들때 사용됩니다. 항목이 숫자나 알파벳 등의 순서로 표시 됩니다.
		  	- 문법
		  			<ol>
		  				<li>첫 번째 항목</li>
		  				<li>두 번째 항목</li>
		  				<li>세 번째 항목</li>	
		  				....	  			
		  			</ol>	
		  			
		 3. <dl>
		 	- 정의목록을 만들때 사용됩니다.  주로 용어와 그정의 나열할때 사용합니다.
		 	- 문법
		 		<dl>
		 			<dt>HTML</dt>
		 			<dd>웹 페이지를 만들기 위한 마크업 언어</dd>
		 			
		 			<dt>CSS</dt>
		 			<dd>웹 페이지의 스타일을 지정하는 언어</dd>
		 		</dl> 			
		  			
		  							
	 -->
	<h1>목록 예시</h1>
	
	<h2>순서없는 목록 (ul li)</h2>
	<ul>
		<li>사과</li>
		<li>바나나</li>
		<li>오렌지</li>	
	</ul>
	
	<h2>순서 있는 목록(ol li)</h2>
	<ol>
		<li>첫 번째 단계</li>
		<li>두 번째 단계</li>
		<li>세 번째 단계</li>	
	</ol>
	
	<h2>정의 목록 (dl dt dd)</h2>
	<dl>
		<dt>HTML</dt>
		<dd>웹 페이지를 만드는 언어</dd>
		
		<dt>CSS</dt>
		<dd>웹 페이지를 디자인 하는 스타일 언어</dd>
		
		<dt>JavaScript</dt>
		<dd>웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어</dd>
	</dl>


</body>
</html>
