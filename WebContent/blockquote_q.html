	<!-- 
		<blockquote>태그
			-	다른 사람의 말이나 글을 가져와 표시할때 사용하는 태그 입니다.
			        즉, 인용문을 작성할때 사용하는 태그입니다.
		인용문이란?
			인용문이란 다른 사람이 한말 이나 쓴 글을 그대로 가져와 사용한 문장을 의미합니다.
			
		"인용"은 다른 사람의 생각이나 의견을 자신의 글이나 말에 포함시키는 행위를 말합니다.
			 보통 출저(누가 말했는지, 어디서 가져 왔는지)를 함꼐 명시 합니다.
		
		<blockquote>태그 언제 사용할까요?
			-	 긴 문장을 인용하고 싶을때 
			-    출처를 강조해서 보여주고 싶을때 	 
			 
		기본 사용 문법
			<blockquote>
			  이문장은 다른 사람의 글을 가져온 인용문 입니다.
			  이문장은 다른 사람의 글을 가져온 인용문 입니다.
			</blockquote>	 
		
		브라우저에서 어떻게 보이나요?
			1. 들여쓰기가 되어 보입니다.  
			   - 글이 약간 오른쪽으로 밀려난 형태로 표시됩니다.  
			2. 기울임꼴로 보이기도 합니다.  
			   - 하지만 브라우저마다 표시되는 모습은 조금 다를 수 있습니다.	 
	 -->
	 <h1>blockquote 태그 예제</h1>
	 
	 <!-- 설명 문장 -->
	 <p>아래는 유명한 인용문을 표시한 예제입니다.</p>
	 
	 <!-- cite속성 : 인용문의 출처 URL주소를 명시(웹브라우저 화면에 주소값이 보이지 않음) -->
	 <blockquote cite="https://www.goodreads.com/quotes/11134">
	 
	    <!-- 인용문 -->	
	 	"내일을 실현하는 데 유일한 한계는 오늘의 의심이다."
	 	
	 	<!-- cite태그 : 인용문 저자를 표시 -->
	 	<cite>- 플랭클린 D. 루수벨트</cite>
	 	
	 </blockquote>
	 
	 <br><br><br>
	 
	 <!-- 
	 	q태그 ?
	 		<q>태그는 HTML에서 짥은 인용문을 표시할떄 사용하는 태그입니다.
	 		웹브라우저에서 이태그를 사용하면 자동으로 따옴표(" ")가 추가되어 인용문임을 표시할수 있습니다.
	 		
	 	기본 문법
	 		<q>여기에는 인용하고 싶은 짥은 문장을 적으세요.</q>	
	  -->
	  <h1>q 태그 예제</h1>
	  
	  친구가 이렇게 말했어요: <q>오늘 날씨 정말 좋다!</q> <br>
	  
	 책에서 이런 문장을 읽었습니다: <q>노력 없는 성공은 없다.</q>
